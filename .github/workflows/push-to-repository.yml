---
name: Tests run on push
# yamllint disable-line rule:truthy
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python: [3.6, 3.7, 3.8, 3.9]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: |
                  set -xe
                  python -VV
                  python -m site
                  # User our own virtualenv. The one provided by
                  # GitHub has conflicts
                  python -m venv ${HOME}/venv
                  source ${HOME}/venv/bin/activate
                  python -m pip install -U pip
                  echo dumping pre-installed packages
                  python -m pip freeze
                  python -m pip install -e server/.
            - name: Check packages for conflicts
              run: |
                  python -m pip check
            - name: Check packages for vulnerabilities
              run: |
                  python -m pip install safety
                  safety check --full-report
            - name: Check Python style and errors
              run: |
                  flake8 --config=setup.cfg server/camcops_server
